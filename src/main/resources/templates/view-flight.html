<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>View Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: viewFlight"></nav>
		<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin : ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination : ' + ${flight.destination}"></h3>
		<h3 th:text="'Pilot Name : ' + ${flight.pilot.name}"></h3>
		<h3 th:text="'Pilot License Number : ' + ${flight.pilot.licenseNumber}"></h3>
		
		<a th:href="@{'/flight/update/' + ${flight.id}}">Update Flight</a>
		<a th:href="@{'/flight/delete/' + ${flight.id}}">Delete Flight</a>
		
	</body>
</html>
