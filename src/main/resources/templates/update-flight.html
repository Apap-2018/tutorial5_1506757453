<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Update Flight</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: updateFlight"></nav>
		<h2>Hello!</h2>
		
		<h3>Ubah Penerbangan</h3>
		<form th:action="@{'/flight/update/' + ${flight.id}}" th:object="${flight}" method="POST">
			Flight Number: <br>
			<input type="text" name="flightNumber" th:value="${flight.flightNumber}"/>
			<br>
			Origin: <br>
			<input type="text" name="origin" th:value="${flight.origin}"/>
			<br>
			Destination: <br>
			<input type="text" name="destination" th:value="${flight.destination}"/>
			<br>
			Time: <br>
			<input type="date" name="time" th:value="${flight.time}"/>
			Pilot: <br>
			<select name="pilot">
				<option
                    th:each="pilot,iterationStatus: ${pilots}"
                    th:text="${pilot.name}" th:value="${pilot.id}"></option>
			</select> 
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
